<!doctype html>
<html>
  <head>
    <title>Take A Pause!</title>
    <link rel="stylesheet" href="/src/css/clock.css">
    <link rel="stylesheet" href="/src/css/slider.css">
    <link rel="stylesheet" href="/src/css/button.css">
  </head>
  <body>
      <h1>Countdown Clock</h1>
      <div id="clockdiv">
          <div>
              <span class="hours"></span>
              <div class="smalltext">Hours</div>
          </div>
          <div>
              <span class="minutes"></span>
              <div class="smalltext">Minutes</div>
          </div>
          <div>
              <span class="seconds"></span>
              <div class="smalltext">Seconds</div>
          </div>
      </div>
      <script src="/src/popup/popup.js"></script>
      <button class="myButton" id="startTimer"> Start Timer</button>
      <button class="myButton" id="pauseTimer">Start</button>
      <label class="switch">
         <input type="checkbox" unchecked id="soundToggle">
         <span class="slider round"></span>
      </label>
      <label class="switch">
         <input type="checkbox" unchecked id="repeatToggle">
         <span class="slider round"></span>
      </label>
  </body>
</html>
